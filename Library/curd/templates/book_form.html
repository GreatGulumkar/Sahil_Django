<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Add/Update Book</title>
</head>

<body>
  <h1>{{ form.instance.book_id|default:'Add' }} Book</h1>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Save</button>
  </form>
  <a href="{% url 'book_list' %}">Back to List</a>
</body>

</html>
